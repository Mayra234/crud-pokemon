<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    
    </div>
    <div>
      <div></div>
      <div>
        <h1>POKEMONES</h1>
        <form id="pokemon-form">
          <div class="container">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre: </label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control form-field"
              />
            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Tipo: </label>
              <select
                name="type"
                id="type"
                class="form-control form-field"
              >
                <option>Seleccionar</option>
                <option>Normal</option>
                <option>Fuego</option>
                <option>Agua</option>
                <option>Planta</option>
                <option>Eléctrico</option>
                <option>Hielo</option>
                <option>Lucha</option>
                <option>Veneno</option>
                <option>Tierra</option>
                <option>Volador</option>
                <option>Psíquico</option>
                <option>Bicho</option>
                <option>Roca</option>
                <option>Fantasma</option>
                <option>Dragón</option>
                <option>Siniestro</option>
                <option>Acero</option>
                <option>Hada</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="soft-spot" class="form-label">Debilidad: </label>
              <input
                type="text"
                name="softSpot"
                id="soft-spot"
                class="form-control form-field"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Pokemon:</label>
              <input
                class="form-control form-field"
                type="file"
                id="image"
                name="image"
              />
            </div>
            <div class="mb-3">
              <label for="description">Descripción:</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
              ></textarea>
            </div>
            <div class="mb-3" id="content-buttons">
              <button type="button" class="btn btn-primary" id="add">
                Agregar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div>
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Debilidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="pokemon-table"></tbody>
        </table>
      </div>
    </div>
    <!-- Ventana modal -->
    <div>
      <div
        id="view-pokemon"
        class="modal fade"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <footer>© 2022</footer>
  </body>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="constants/baseUrls.js"></script>
  <script src="apis/usePokemonApi.js"></script>
  <script src="script.js"></script>
</html>
